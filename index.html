<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Landing Page - Demo</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="/img/logo.svg" alt="logo" />
        <h4 class="logo">Tres Puntos</h4>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="#" class="nav-link">Especificaciones</a></li>
          <li><a href="#" class="nav-link">Productos</a></li>
          <li><a href="#" class="nav-link">Contacto</a></li>
        </ul>
      </nav>
      <div class="cart"><img src="/img/cart.svg" alt="cart" /></div>
    </header>
    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>Laptop para el futuro</h1>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat
              veniam corrupti libero voluptate?
            </p>
          </div>
          <div class="cta">
            <button class="cta-select">14 pulgadas</button>
            <button class="cta-add">Agregar al Carro</button>
          </div>
        </div>
        <div class="cover"><img src="/img/matebook.png" alt="matebook" /></div>
      </section>
    </main>
  </body>
